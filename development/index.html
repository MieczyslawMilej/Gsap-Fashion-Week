<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"
    ></script>
    <title>Fashion Week</title>
  </head>
  <body>
    <!-- OVERLAY
    ======================================= -->
    <div class="overlay first"></div>
    <div class="overlay second"></div>
    <div class="overlay third"></div>

    <div class="wrapper">
      <!-- NAVBAR
    ======================================= -->

      <nav class="navbar">
        <div class="menu">
          <ion-icon name="menu-outline"></ion-icon>
        </div>
        <div class="lang">eng</div>
        <div class="search">
          <ion-icon name="search-outline"></ion-icon>
        </div>
      </nav>

      <!-- SOCIAL MEDIA
    ======================================= -->

      <div class="media">
        <ul>
          <li>
            <a href="https://www.facebook.com/" target="_blank">facebook</a>
          </li>
          <li>
            <a href="https://www.instagram.com/" target="_blank">instagram</a>
          </li>
          <li>
            <a href="https://www.twitter.com/" target="_blank">twitter</a>
          </li>
        </ul>
      </div>

      <!-- TEXT
      ======================================= -->
      <div class="text">
        <h1>
          <span class="hidetext">
            toni&guy
          </span>
        </h1>
        <h2>duality</h2>
        <h3>
          <span class="hidetext"> collection 2020 <br />duality </span>
        </h3>
        <p>
          <span class="hidetext">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Et
            repellendus, ab tempore, veritatis sint molestias sit vitae cum
            perferendis quos!
          </span>
        </p>
      </div>

      <!-- SPONSOR
      ======================================= -->

      <div class="sponsor">
        <img src="./images/sponsor-logo.png" alt="logo" />
        <p>official sponsor</p>
      </div>

      <!-- DISTORTION
      ======================================= -->
      <div class="distortion"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="./hover-effect.umd.js"></script>

    <script src="./js/app.js" charset="utf-8"></script>
  </body>
</html>
