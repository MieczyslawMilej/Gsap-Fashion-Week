<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"
    ></script>
    <title>Fashion Week</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- NAVBAR
    ======================================= -->

      <nav class="navbar">
        <div class="menu">
          <ion-icon name="menu-outline"></ion-icon>
        </div>
        <div class="lang">eng</div>
        <div class="search">
          <ion-icon name="search-outline"></ion-icon>
        </div>
      </nav>

      <!-- SOCIAL MEDIA
    ======================================= -->

      <div class="media">
        <ul>
          <li>facebook</li>
          <li>instagram</li>
          <li>twitter</li>
        </ul>
      </div>

      <!-- TEXT
      ======================================= -->
      <div class="text">
        <h1>toni&guy</h1>
        <h3>collection 2020 <br />duality</h3>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Et
          repellendus, ab tempore, veritatis sint molestias sit vitae cum
          perferendis quos!
        </p>
      </div>

      <!-- SPONSOR
      ======================================= -->

      <div class="sponsor">
        <img src="./images/sponsor-logo.png" alt="logo" />
        <p>official sponsor</p>
      </div>

      <!-- DISTORTION
      ======================================= -->
      <div class="distortion"></div>
    </div>
  </body>
</html>
